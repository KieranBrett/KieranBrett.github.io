<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  
  <body>

    
    <p id="StringEntry">Enter Your String   <input type="text" name="" id="String"><button id="Matrix">Enter the Matrix</button></p>
    <script>
      let button = document.getElementById("Matrix")
      let stringEntry = document.getElementById("StringEntry")
      let string = document.getElementById("String")

      button.addEventListener("click", () => {
        button.parentElement.removeChild(button)
        stringEntry.parentElement.removeChild(stringEntry)

        setup(string.value)
      })
    </script>
    <script src="TextString.js"></script>
    <script src="Lane.js"></script>
    <script src="LaneController.js"></script>
    <script src="Character.js"></script>
    <script src="StringController.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
